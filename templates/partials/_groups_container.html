{% load staticfiles %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-11 col-xl-10">
            {% include 'partials/_page_header.html' %}
            <hr />

            <div class="tab-content">
                <div class="tab-pane fade show active" id="tasks" role="tabpanel" aria-labelledby="tasks-tab"
                     data-filter-list="card-list-body">
                    <div class="row content-list-head">
                        <div class="col-auto">
                            <h3>Groups</h3>

                        </div>
                        <form class="col-md-auto">
                            <div class="input-group input-group-round">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="material-icons">filter_list</i>
                                    </span>
                                </div>
                                <input type="search" class="form-control filter-list-input" placeholder="Filter groups"
                                       aria-label="Filter Groups" aria-describedby="filter-tasks">
                            </div>
                        </form>
                    </div>
                    <!--end of content list head-->
                    <div class="content-list-body">


                        <div class="card-list">
                            <div class="card-list-head">
                                <div class="dropdown">
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#">Rename</a>
                                        <a class="dropdown-item text-danger" href="#">Archive</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-list-body">

                                {% for group in groups %}
                                    <div class="card card-task">
                                        <div class="progress">
                                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%"
                                                 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <div class="card-body">
                                            <div class="card-title">
                                                <a href="{% url 'group' id=group.id %}">
                                                    <h6 data-filter-by="text">{{ group.name }}</h6>
                                                </a>
                                                <span class="text-small">{{ group.owner }}</span>
                                            </div>
                                            <div class="card-meta">
                                                <ul class="avatars">

                                                    {% for user in group.users.all %}
                                                        <li>
                                                            <a href="{% url 'user' id=user.id %}" data-toggle="tooltip" title="{{ user.first_name }}">
                                                                <img alt="{{ user.first_name }}" class="avatar" src="{{ user.get_avatar_url }}"/>
                                                            </a>
                                                        </li>

                                                    {% endfor %}

                                                </ul>
                                                <div class="d-flex align-items-center">
                                                    <i class="material-icons">playlist_add_check</i>
                                                    <span>{{ group.created_at }}t</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}


                            </div>
                        </div>
                        <!--end of content list body-->
                    </div>
                    <!--end of content list-->
                </div>

            </div>

        </div>
    </div>
</div>
