{% load staticfiles %}
<button class="btn btn-primary btn-round btn-floating btn-lg" type="button" data-toggle="collapse" data-target="#floating-chat" aria-expanded="false" aria-controls="sidebar-floating-chat">
    <i class="material-icons">chat_bubble</i>
    <i class="material-icons">close</i>
</button>
<div class="collapse sidebar-floating" id="floating-chat">
    <div class="sidebar-content">
        <div class="chat-module" data-filter-list="chat-module-body">
            <div class="chat-module-top">
                <form>
                    <div class="input-group input-group-round">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="material-icons">search</i>
                            </span>
                        </div>
                        <input type="search" class="form-control filter-list-input" placeholder="Search chat" aria-label="Search Chat" aria-describedby="search-chat">
                    </div>
                </form>
                <div class="chat-module-body" id="chat-list">
                    {% for item in chat %}
                        <div class="media chat-item">
                            <img alt="Peggy" src="{{ item.subject.get_avatar_url }}" class="avatar" />
                            <div class="media-body">
                                <div class="chat-item-title">
                                    <span class="chat-item-author" data-filter-by="text">{{ item.subject.first_name }}</span>
                                    <span data-filter-by="text">{{ item.created_at }}</span>
                                </div>
                                <div class="chat-item-body" data-filter-by="text">
                                    <p>{{ item.text }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="chat-module-bottom">
                <form class="chat-form">
                    <textarea class="form-control" placeholder="Type message" rows="1" id="chat-field" avatar="{{ user.get_avatar_url }}" user_email="{{ user.email }}" user_name="{{ user.first_name }} {{ user.last_name }}"></textarea>
                </form>
            </div>
        </div>
    </div>
</div>
