{% load staticfiles %}
 <!--end of tab-->
<div class="tab-pane fade" id="members" role="tabpanel" aria-labelledby="members-tab" data-filter-list="content-list-body">
    <div class="content-list">
        <div class="row content-list-head">

            <form class="col-md-auto">
                <div class="input-group input-group-round">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="material-icons">filter_list</i>
                        </span>
                    </div>
                    <input type="search" class="form-control filter-list-input" placeholder="Filter members" aria-label="Filter Members" aria-describedby="filter-members">
                </div>
            </form>
        </div>
        <!--end of content list head-->
        <div class="content-list-body row">
            {% for user in users %}
                <div class="col-6">
                    <a class="media media-member" href="{% url 'user' id=user.id %}">
                        <img alt="Claire Connors" src="{{ user.get_avatar_url }}" class="avatar avatar-lg" />
                        <div class="media-body">
                            <h6 class="mb-0" data-filter-by="text">{{ user.first_name }} {{ user.last_name }}</h6>
                            <span data-filter-by="text" class="text-body">{{ user.get_role_display }}</span>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <!--end of content list-->
</div>
